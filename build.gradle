// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
    jcenter()    
}

configurations { 
    localDeps
}

task copyToLib(type: Copy) {
    from configurations.localDeps

    into "../AgroSim"
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    //
    compile 'com.rabbitmq:amqp-client:5.2.0'
    compile 'geraj.sim:simulation-event:1.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
  	// https://mvnrepository.com/artifact/gov.nasa/worldwindx
	//compile group: 'gov.nasa', name: 'worldwindx', version: '2.0.0-986'
	//compile group: 'gov.nasa', name: 'worldwind', version: '2.0.0-986'
	compile files('lib/worldwind.jar')
	compile files('lib/worldwindx.jar')
	compile group: 'log4j', name: 'log4j', version: '1.2.16'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.8'
	localDeps group: 'org.jogamp.jogl', name: 'jogl-all', version: '2.1.5-01'
	localDeps group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.1.5-01'
	localDeps group: 'org.jogamp.gluegen', name:'gluegen-rt', version: '2.1.5-01'
	localDeps group: 'org.jogamp.gluegen', name:'gluegen-rt-main', version: '2.1.5-01'
	
	
	compile files('gdal.jar')
	compile files('jogl-all.jar')
	compile files('gluegen-rt.jar')

}

